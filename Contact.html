			<div id="map" style="width:100%;height:300px"></div><!--(W3schools.com, 2018)-->

			<script>
				function myMap() {
					var myHome = new google.maps.LatLng(27.718436,85.378713);
					var mapAim = document.getElementById("map");
					var mapOpt = {center: myHome, zoom: 5};
					var map = new google.maps.Map(mapAim, mapOpt);
					var marker = new google.maps.Marker({position:myHome});
					marker.setMap(map);

	  // Zoom to 9 when clicking on marker
	  google.maps.event.addListener(marker,'click',function() {
	  	map.setZoom(9);
	  	map.setCenter(marker.getPosition());
	  });
	}
</script><!--(W3schools.com, 2018)-->
